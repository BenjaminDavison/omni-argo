metallb:
  # Basic configuration for MetalLB
  # You can customize this based on your network requirements
  
  # Enable Layer 2 mode (default)
  # For BGP mode, you would configure bgpPeers and bgpCommunities
  layer2:
    enabled: true
    # Define your IP address pools here
    # Example for a /24 network:
    # addressPools:
    #   - name: first-pool
    #     protocol: layer2
    #     addresses:
    #       - 192.168.1.240-192.168.1.250
  
  # BGP mode configuration (disabled by default)
  bgp:
    enabled: false
    # Example BGP configuration:
    # peers:
    #   - peer-address: 192.168.1.1
    #     peer-asn: 64500
    #     my-asn: 64500
    # addressPools:
    #   - name: first-pool
    #     protocol: bgp
    #     addresses:
    #       - 192.168.1.240-192.168.1.250
  
  # Speaker configuration
  speaker:
    # Node selector for speaker pods
    nodeSelector: {}
    # Tolerations for speaker pods
    tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
  
  # Controller configuration
  controller:
    # Node selector for controller pods
    nodeSelector: {}
    # Tolerations for controller pods
    tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
  
  # Prometheus monitoring
  prometheus:
    enabled: true
    serviceAccount: "metallb-prometheus"
    namespace: "monitoring"
    serviceMonitor:
      enabled: true
      interval: 30
