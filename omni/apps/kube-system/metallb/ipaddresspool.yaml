apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: first-pool
  namespace: metallb-system
spec:
  addresses:
    # Replace with your actual IP range
    # Example for a /24 network:
    - 192.168.1.240-192.168.1.250
    # Example for specific IPs:
    # - 192.168.1.240/32
    # - 192.168.1.241/32
    # Example for IPv6:
    # - 2001:db8::1-2001:db8::10
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: example
  namespace: metallb-system
spec:
  ipAddressPools:
    - first-pool
