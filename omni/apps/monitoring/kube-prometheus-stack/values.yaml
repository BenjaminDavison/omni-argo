kube-prometheus-stack:
  # NOTE: These must be set manually to the control plane IP addresses
  #kubeEtcd:
  #  endpoints:
  #    - x.y.z.a
  #    - x.y.z.b
  #    - x.y.z.c
  kubeControllerManager:
    service:
      selector:
        k8s-app: kube-controller-manager
  kubeScheduler:
    service:
      selector:
        k8s-app: kube-scheduler
  alertmanager:
    alertmanagerspec:
      storage:
        volumeClaimTemplate:
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
  prometheus:
    prometheusSpec:
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 150Gi
      # Load custom alert rules
      ruleSelector:
        matchLabels:
          app: prometheus
          release: kube-prometheus-stack
  grafana:
    grafana.ini:
      auth:
        disable_login_form: true
        disable_signout_menu: true
      auth.basic:
        enabled: false
      auth.anonymous:
        enabled: true
    # Allow Omni Workload Proxying for this service
    service:
      annotations:
        omni-kube-service-exposer.sidero.dev/port: "50082"
        omni-kube-service-exposer.sidero.dev/label: Grafana
    # Enable dashboard provisioning
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
        - name: 'longhorn'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          updateIntervalSeconds: 10
          allowUiUpdates: true
          options:
            path: /var/lib/grafana/dashboards/longhorn
    dashboards:
      longhorn:
        longhorn-dashboard:
          gnetId: null
          revision: 1
          datasource: prometheus-longhorn
